{% extends "base.html" %}

{% block content %}
<table style = "width:100%">
    <tr>
        <th>PlayerID</th>
        <th>Player</th>
        <th>Token</th>
    </tr>
    {% for i in players %}
        <tr>
            <td><a href="{{ url_for('single_player', player_id=i.id) }}">{{ i.id }}</a></td>
            <td>{{ i.name }}</td>
            <td><a href="{{ url_for('refresh_token', player_id=i.id) }}">{{ i.token }}</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
